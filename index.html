<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="board">
        <div class="background">
            <div class="title">Etch-a-Sketch</div>
            <div class="container"></div>
            <div class="buttons">
                <div class=numCells>
                    <label for="userInput">Grid Cells (1-64):</label>
                    <input type="number" id="userInput" name="cells" min="1" max="64" value="16" />
                </div>
                <div class=colorPicker>
                    <label for="pen">Pen</label>
                    <input type="color" id="penColor" name="pen" value="#e66465" />
                </div>
                <button class="rainbow">Rainbow</button>
                <button class="erase">Erase</button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
