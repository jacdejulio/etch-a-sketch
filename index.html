<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="icon" href="./img/color-wheel.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/color-wheel.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="board">
        <div class="background">
            <div class="title">etch-a-sketch</div>
            <div class="container"></div>
            <div class="buttons">
                <div class=numCells>
                    <label for="userInput"><img src="./img/menu.png"
                            alt="https://www.flaticon.com/free-icons/menu"></label>
                    <button>
                        <input type="number" id="userInput" name="cells" min="1" max="100" value="16" />
                    </button>
                </div>
                <div class=colorPicker>
                    <label for="pen"><img src="./img/color-picker.png"
                            alt="https://www.flaticon.com/free-icons/color-picker"></label>
                    <button>
                        <input type="color" id="penColor" name="pen" value="#e66465" />
                    </button>
                </div>
                <div>
                    <button class="draw"><img src="./img/pen.png"
                            alt="https://www.flaticon.com/free-icons/ballpen"></button>
                </div>
                <button class="rainbow"><img src="./img/color-wheel.png"
                        alt="https://www.flaticon.com/free-icons/color-wheel"></button>
                <button class="erase"><img src="./img/eraser.png"
                        alt="https://www.flaticon.com/free-icons/eraser"></button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
